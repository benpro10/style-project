<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUREKA STYLE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fontawesome.com/icons/magnifying-glass?f=classic&s=solid">
</head>
<body>
    <header class="topBar">
        <nav class="navBar">
            <div class="logo">
                <div class="logo__image">
                    <a href="index.html">
                        <img src="images/shopping-bag-icon.png" alt="image of bag icon" class="logo__image--widht100">
                    </a>
                </div>
                <div class="logo__text">
                    <a href="index.html" class="logo__text--decoratinoNone">
                        <div class="logo__textHaut">
                            <p class="logo__textHaut--kaisei-tokumin-regular">eureka style</p>
                        </div>
                        <div class="logo__texteBas">
                            <p class="logo__textBas--style">by sm</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="items">
                <ul class="items__link">
                    <li class="items__link--poppins-regular items--hover items--transition3"><a href="#homeLink" class="items__link--decorationNone-black items--hover" >ACCUEIL</a></li>
                    <li class="items__link--poppins-regular items--hover items--transition3"><a href="#collectionLink" class="items__link--decorationNone-black items--hover" >COLLECTIONS</a></li>
                    <li class="items__link--poppins-regular items--hover items--transition3"><a href="#specialLink" class="items__link--decorationNone-black items--hover" >SPECIALES</a></li>
                    <li class="items__link--poppins-regular items--hover items--transition3"><a href="#blogsLink" class="items__link--decorationNone-black items--hover" >BLOGS</a></li>
                    <li class="items__link--poppins-regular items--hover items--transition3"><a href="#aboutLink" class="items__link--decorationNone-black items--hover" >A PROPOS DE NOUS</a></li>
                    <li class="items__link--poppins-regular items--hover items--transition3"><a href="#popularLInk" class="items__link--decorationNone-black items--hover" >POPULAIRE</a></li>
                </ul>
            </div>
            <div class="icons">
                <button class="icons__btn"><i class="fa fa-shopping-cart icons--sizeHover icons--hover icons--transition3"></i></button>
                <button class="icons__btn"><i class="fa-solid fa-magnifying-glass icons--sizeHover icons--hover icons--transition3"></i></button>
            </div>
        </nav>
    </header>

    <main class="containers">
        <section class="homeSection" id="homeLink">
            <div class="scrollingText">
                <h2 class="textItem textItem--poppins-regular">meilleure collection</h2>
                <h1 class="textItem textitem--kaisei-tokumin-regular">nouveaux arrivages</h1>
                <a href="" class="">acheter</a>
            </div>
            <div class="scrollingText">
                <h2 class="textItem textItem--poppins-regular">meilleur prix et offre</h2>
                <h1 class="textItem textitem--kaisei-tokumin-regular">vetements de marques</h1>
                <a href="" class="">acheter</a>
            </div>
            <div class="scrollingText">
                <h2 class="textItem textItem--poppins-regular">meilleures tendances</h2>
                <h1 class="textItem textitem--kaisei-tokumin-regular">nouvelles saisons</h1>
                <a href="" class="">acheter</a>
            </div>
        </section>
        <section class="collectionSelection" id="collectionLink"></section>
        <section class="specialesSection" id="specialLink"></section>
        <section class="blogsSection" id="blogsLink"></section>
        <section class="aboutSection" id="aboutLink"></section>
        <section class="popularSection" id="popularLInk"></section>

    </main>
</body>
</html>
